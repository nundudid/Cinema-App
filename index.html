<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">

        <div class="header__content">

                <input placeholder="Поиск" class="header__input" type="text">
            </form>
            <img class="burger__menu-btn" src="./images/menu.svg" alt="">
        </div>
    </div>
</header>
<main class="main">
    <div class="container">
       <div class="main__content">

           <div class="main__list">

           </div>
           <div class="main__pagination">

           </div>
       </div>
    </div>

</main>
<aside class="burger__menu">
    <p class="burger-premieres burger__item burger__item_active">Премьеры месяца</p>
    <p class="burger-expected burger__item">Топ ожидаемых</p>
    <p class="burger-releases burger__item">Релизы месяца</p>
    <p class="burger-popular burger__item">Топ лучшие</p>
